<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Lançamento</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>

<div class="container">
    <h2>Formulário de Lançamento</h2>
    <form th:action="@{/lancamentos/save}" th:object="${lancamento}" method="post">
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" class="form-control" id="descricao" th:field="*{descricao}" />
        </div>
        <div class="form-group">
            <label for="tipo">Tipo:</label>
            <select class="form-control" id="tipo" th:field="*{tipo}">
                <option value="RECEITA">Receita</option>
                <option value="DESPESA">Despesa</option>
            </select>
        </div>
        <div class="form-group">
            <label for="categoria">Categoria:</label>
            <input type="text" class="form-control" id="categoria" th:field="*{categoria}" />
        </div>
        <div class="form-group">
            <label for="dataVencimento">Data de Vencimento:</label>
            <input type="date" class="form-control" id="dataVencimento" th:field="*{dataVencimento}" />
        </div>
        <div class="form-group">
            <label for="dataPagamento">Data de Pagamento:</label>
            <input type="date" class="form-control" id="dataPagamento" th:field="*{dataPagamento}" />
        </div>
        <div class="form-group">
            <label for="valor">Valor:</label>
            <input type="text" class="form-control" id="valor" th:field="*{valor}" />
        </div>
        <div class="form-group">
            <label for="observacao">Observação:</label>
            <textarea class="form-control" id="observacao" th:field="*{observacao}"></textarea>
        </div>
        <div class="form-group">
            <label for="pessoa">Pessoa:</label>
            <select class="form-control" id="pessoa" th:field="*{pessoa.id}">
                <option th:each="pessoa : ${pessoas}" th:value="${pessoa.id}" th:text="${pessoa.nome}">Pessoa</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
    <br>
    <a href="/" class="btn btn-secondary">Voltar ao início</a>
</div>

</body>
</html>
