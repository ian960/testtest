<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Categoria</title>
</head>
<body>
<h2>Formulário de Categoria</h2>
<form th:action="@{/categorias/save}" th:object="${categoria}" method="post">
    <label>Nome:</label>
    <input type="text" th:field="*{nome}" /><br/>
    <button type="submit">Salvar</button>
</form>
</body>
</html>
