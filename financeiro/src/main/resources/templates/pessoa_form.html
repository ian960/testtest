<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário de Pessoa</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <h1 th:text="${pessoa.id == null} ? 'Nova Pessoa' : 'Editar Pessoa'" class="text-center"></h1>
    <form th:action="@{/pessoas/save}" th:object="${pessoa}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" id="ativo" th:field="*{ativo}" class="form-check-input">
            <label for="ativo" class="form-check-label">Concorda em se cadastrar?</label>
        </div>
        <h2>Endereço</h2>
        <div class="form-group">
            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" th:field="*{endereco.logradouro}" class="form-control">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="numero">Número:</label>
                <input type="text" id="numero" th:field="*{endereco.numero}" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" th:field="*{endereco.complemento}" class="form-control">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" th:field="*{endereco.bairro}" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" th:field="*{endereco.cep}" class="form-control">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" th:field="*{endereco.cidade}" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" th:field="*{endereco.estado}" class="form-control">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <br><br>
        <a href="/" class="btn btn-secondary">Voltar ao início</a>
    </form>
</div>
</body>
</html>
